<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Javascript Perfectionnement</h1>
        <div id="person"></div>
        <div></div>
        <script>
            const persons = [
                {
                    firstName: 'rachid',
                    lastname: 'edjek',
                    age: 40
                },
                {
                    firstName : 'djebari',
                    lastname : 'smaine',
                    age: 19

                }
            ];

            const div = document.querySelector('#person')

            for(let person of persons){
                if(person.age<50){
                   const title = document.createElement('h3')
                    title.textContent = person.firstName
                    div.append(title)
                }
            }
        </script>
    </body>
</html>
